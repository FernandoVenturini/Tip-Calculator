<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div>
        <h1>Calculadora de Gorjetas</h1>
    </div>

    <div>
        <form>
            <!--PRIMEIRA LABEL E INPUT-->
            <label for="bil">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="0" name="bill" id="bill">
            </p>

            <!--SEGUNDA LABEL E INPUT SELECTED-->
            <label for="serviceQual">
                <p>Como foi seu servico?</p>
            </label>
            <p>
                <select name="serviceQual" id="bill">
                    <option value="0" disabled selected>-- Escolha uma opcao...</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitavel</option>
                    <option value="0.10">10% - Ruim</option>
                    <option value="0.05">05% - Pessimo</option>
                </select>
            </p>

            <!--TERCEIRA LABEL E LINPUT-->
            <label for="people">
                <p>Quantas pessoas vao dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people"> pessoa(s)
            </p>

            <!--BUTTON-->
            <button type="submit">Calcular</button>
        </form>
    </div>
</body>
